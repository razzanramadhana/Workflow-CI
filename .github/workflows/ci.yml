name: CI Retrain (MLflow Project)

on:
  push:
    paths:
      - "MLProject/**"
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install MLflow & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas numpy scikit-learn matplotlib joblib

      # ğŸ” Retraining via MLflow Project
      - name: Run MLflow Project (retrain)
        working-directory: MLProject
        run: |
          mlflow run . --env-manager=local --no-conda -e main \
            -P data_path="loan-dataset_preprocessing/loan_processed.csv" \
            -P experiment_name="CI_Retrain_Loan" \
            -P output_dir="outputs"

      # ğŸ’¾ Skilled: simpan artefak ke repository
      - name: Commit training artifacts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          mkdir -p artifacts/latest
          cp -r MLProject/outputs/* artifacts/latest/ 2>/dev/null || true

          git add artifacts/latest
          git commit -m "CI: update retrain artifacts" || echo "No changes"
          git push

      # ğŸ“¦ (opsional) Upload ju
